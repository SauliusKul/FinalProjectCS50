{% extends "template.html" %}

{% block title %}
Leaderboard
{% endblock %}

{% block main %}
<!--Creates a table, which displays all of the registered nicknames and their 
    corresponding games played-->
<table class="table">
    <thead>
        <th>
            User
        </th>
        <th>
            Games played
        </th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                {{ user[0] }}
            </td>
            <td>
                {{ user[1] }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
